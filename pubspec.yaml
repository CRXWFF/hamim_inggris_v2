name: hamim_inggris_v2
description: "UI Versi kedua setelah revisi design"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.11.0-57.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  lottie: ^3.3.2
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/maskot.png"

flutter:
  uses-material-design: true

  assets:
    - assets/gif/maskot_header.gif
    - assets/gif/maskot_pengenalan.gif
    - assets/gif/maskot_pilih_bahasa.gif
    - assets/gif/maskot_siap_4_pertanyaan.gif
    - assets/gif/maskot_welcome.gif
    - assets/gif/maskot_bersiaplah.gif
    - assets/gif/maskot_loading_sebelum_kuis.gif
    - assets/gif/maskot_kuis.gif
    - assets/.env

  # To add custom fonts to your application, add a fonts section here,
